<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Contáctanos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/jpg" href="/favicons/logoHiberus.jpg" sizes="16x16">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/fonts/font-awesome-4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/all.css">
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <style>
            body {
                color: #606468;
                font: 87.5%/1.5em 'Open Sans', sans-serif;
                margin: 0;
            }
            .container{
               
                width: 1000px;
                margin: 200 auto 0;
            }
            .header {
                color: #36A0FF;
                font-size: 27px;
                padding: 10px;
            }

            .bigicon {
                font-size: 35px;
                color: #36A0FF;
            }
        </style>
    </head>
    <body>
        <header id="header">
            <div class="header-container">
                <div class="logo">
                    <a href="#">
                        <img src="https://fontmeme.com/permalink/210914/1918944ede0bcc7058a0694909fe8184.png" alt="fuente-de-los-vengadores" border="0">
                    </a>
                </div>
                <nav id="nav">
                    <div class="opener-holder">
                        <a href="#" class="nav-opener"><span></span></a>
                    </div>

                    <div class="nav-drop">
                        <ul>
                            <li class="active visible-sm visible-xs"><a href="index">Inicio</a></li>
                            <li><a href="/reservas" class="btn btn-primary rounded">Reservas</a></li>
                            <li><a href="instalaciones/verInstalacion" class="btn btn-primary rounded">Instalaciones</a></li>
                            <li><a href="/contacto" class="btn btn-primary rounded">Contacto</a></li>
                            <li><a href="/login" class="btn btn-primary rounded">Iniciar Sesión</a></li>
                        </ul>
                        <div class="drop-holder visible-sm visible-xs">
                            <span>Síguenos</span>
                            <ul class="social-networks">
                                    <li><a class="fa fa-github" href="#"></a></li>
                                    <li><a class="fa fa-twitter" href="#"></a></li>
                                    <li><a class="fa fa-facebook" href="#"></a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post" th:action="@{/enviarMail}">
                            <fieldset>
                                <legend class="text-center header">Contáctanos</legend>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-envelope bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-envelope-open-text bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="subject" name="subject" type="text" placeholder="Asunto" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-pencil-alt bigicon"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message" placeholder="Introduzca aquí su mensaje. Nos pondremos en contacto con usted a la mayor brevedad posible." rows="7"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                        <!--<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
                            th:text="${mensaje}"
                            class="alert">
                        </div>-->
                        <div style="color: red" th:if="${error!=null}" th:text="${error}"></div>
                        <div style="color: green" th:if="${success!=null}" th:text="${success}"></div>
                    </div>
                </div>
            </div>
        </div>
                <footer id="footer">
		<div class="container">
		
			<div class="footer-holder">
				
                
                <div class="row">
                	<div class="col-md-6">
                    	<h3>Localización</h3>
                        <p>
                            P.º Isabel la Católica, 6, 50009 Zaragoza
                        </p>
                        <p>
                            Teléfono: 976 10 66 20
                        </p>
                    </div>
                    
                    <div class="col-md-6 text-right">
                    	<ul class="social">
                            <li><a href="javascript:"><i class="fa fa-facebook-f"></i></a></li>
                            <li><a href="javascript:"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="javascript:"><i class="fa fa-paper-plane"></i></a></li>
                            <li><a href="javascript:"><i class="fa fa-github"></i></a></li>
                        </ul>
                    </div>
                </div>
			</div>
		</div>
	</footer>
    </body>
</html>

<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hiberus Sports</title>
        <meta name="author" content="Manuel López López,Sofia Rebagliato Torregrosa">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/estilosUsuarios.css">
    </head>
    <body>
        <div class="fondo">
    </div>
        <div class="container register">
            <h2>Creacion de Instalaciones</h2>
            <form action="/instalaciones/guardarInstalacion" method="post"  enctype="multipart/form-data">
                <div class="row">
                    <div class="col-2">
                        <label for="IdInstalaciones"></label>
                    </div>
                    <div class="col-10">
                        <div class="input-group mb-2">

                            <input type="hidden"required class="form-control"
                                   name="IdInstalacion" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <label for="codigo">Nombre</label>
                    </div>
                    <div class="col-10">
                        <div class="input-group mb-2">

                            <input type="text" required class="form-control" name="nombre" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <label for="codigo">Descripción</label>
                    </div>
                    <div class="col-10">
                        <div class="input-group mb-2">

                            <input type="text" required class="form-control"
                                   name="Descripcion" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label for="codigo">Imagen</label>
                    </div>
                    <div class="col-10">
                        <div class="input-group mb-2">
                            <input type="text" name="Imagen" class="form-control" >
                            
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <label for="codigo">Precio</label>
                    </div>
                    <div class="col-10">
                        <div class="input-group mb-2">

                            <input type="number" required class="form-control" name="Precio" />
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Enviar" >


            </form>



        </div>

    </body>
</html>

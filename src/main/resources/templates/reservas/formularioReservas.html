    <body>
        
            <h2>Reserva</h2>
            <form class="form-horizontal" style="margin:0 auto" action="/reservas/guardarReservas"th:object="${Reservas}" method="post"  enctype="multipart/form-data">
                <div class="row">
                    <div class="col-1">
                        <label for="IdReservas"></label>
                    </div>
                    <div class="col-10">
                        <div class="input-group mb-2">

                            <input th:field="*{IdR}" type="hidden"required class="form-control" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-4 control-label" for="Fecha">Fecha</label>
                    <div class="col-lg-4">
                        <input type="date" th:field="*{Fecha}" required class="form-control"  />
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label class="col-lg-4 control-label" for="Hora">Hora</label>
                    </div>
                    <div class="col-10">
                        <div class="input-group mb-2">
                           <input type="time" th:field="*{Hora}" required class="form-control" name="Hora" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <label for="Instalación">Instalación</label>
                    </div>
                    <div class="col-10">
                        <div class="input-group mb-2">
                            <select name="idInstalacion">
                                <option th:each="insta:${Instalaciones}" th:text="${insta.Nombre + ' - ' + #numbers.formatDecimal(insta.Precio,0,2) + '€'}" th:value="${insta.IdInstalaciones}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-2">
                        <label for="Usuario">Usuario</label>
                    </div>
                    <div class="col-10">
                        <div class="input-group mb-2">
                            <select name="idUsuario">
                                <option th:each="usu:${Usuarios}" th:text="${usu.nombre}" th:value="${usu.id_usuario}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn mr-2" value="Guardar">
                <input type="submit" class="btn mr-2" value="Borrar" >
                <input type="submit" class="btn" value="Cancelar">
            </form>
    </body>
